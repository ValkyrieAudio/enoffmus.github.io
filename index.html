<style>
:root { --bg:#000; --fg:#fff; --muted:#bfbfbf; --accent:#fff; }
body { margin:0; font-family:Arial,sans-serif; background:var(--bg); color:var(--fg); overflow-x:hidden; }
a { text-decoration:none; color:var(--fg); }
header { position:sticky; top:0; z-index:10; display:flex; justify-content:space-between; align-items:center; padding:16px; background:rgba(0,0,0,.85); }
header img { height:50px; object-fit:contain; }
nav a { margin-left:20px; font-weight:600; letter-spacing:.08em; }

.hero {

}
.hero img { max-width:520px; width:80%; margin-bottom:24px; position:relative; z-index:1; animation: scaleUp 1.5s ease-out; }

.btn { display:inline-block; padding:14px 26px; border:2px solid var(--fg); font-weight:700; letter-spacing:.12em; margin:8px; opacity:0; transform: translateY(40px); transition: all 0.8s ease-out; }
.btn:hover { background:var(--fg); color:#000; }

section { padding:80px 24px; max-width:1200px; margin:0 auto; opacity:0; transform: translateY(50px); transition: all 1s ease-out; }
h2 { letter-spacing:.12em; margin-bottom:16px; }
.grid { display:grid; gap:24px; }
.grid-2 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
.card { border:1px solid #111; padding:24px; background:#060606; }

footer { border-top:1px solid #111; padding:32px 24px; text-align:center; color:var(--muted); }
.social a { margin:0 10px; }

/* Keyframe Animations for hero */
@keyframes scaleUp { from {transform: scale(0.8); opacity:0;} to {transform: scale(1); opacity:1;} }
</style>
</head>

<!-- Scroll-trigger animation with IntersectionObserver via CSS only trick -->
<style>
.animate.in-view { opacity:1 !important; transform: translateY(0) !important; transition: all 1s ease-out; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const sections = document.querySelectorAll('section.animate');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('in-view');
      }
    });
  }, { threshold: 0.2 });
  sections.forEach(section => observer.observe(section));
  
  // Animate buttons in hero
  const buttons = document.querySelectorAll('.hero .btn');
  buttons.forEach((btn,i) => {
    setTimeout(()=>{ btn.style.opacity=1; btn.style.transform='translateY(0)'; }, i*300+500);
  });
});
</script>
