<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENOFFMUS | Official Website</title>
  <meta name="description" content="ENOFFMUS – Official music website. New releases, merch, and contact." />
  <style>
    :root{
      --bg:#000; --fg:#fff; --muted:#bfbfbf; --accent:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--fg);}
    a{color:var(--fg);text-decoration:none}
    header{
      position:sticky;top:0;z-index:10;background:rgba(0,0,0,.85);backdrop-filter: blur(6px);
      display:flex;align-items:center;justify-content:space-between;padding:16px 24px;border-bottom:1px solid #111;
    }
    nav a{margin-left:20px;font-weight:600;letter-spacing:.08em}
    .hero{
      min-height:80vh;display:grid;place-items:center;text-align:center;padding:64px 24px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 70%),
                  url('background.jpg') center/cover no-repeat;
    }
    .hero img{max-width:520px;width:80%;margin-bottom:24px}
    .btn{
      display:inline-block;padding:14px 26px;border:2px solid var(--fg);font-weight:700;letter-spacing:.12em;
      transition:.2s;margin:8px
    }
    .btn:hover{background:var(--fg);color:#000}
    section{padding:80px 24px;max-width:1200px;margin:0 auto}
    h2{letter-spacing:.12em;margin-bottom:16px}
    .grid{display:grid;gap:24px}
    .grid-2{grid-template-columns: repeat(auto-fit, minmax(280px, 1fr))}
    .card{border:1px solid #111;padding:24px;background:#060606}
    footer{border-top:1px solid #111;padding:32px 24px;text-align:center;color:var(--muted)}
    .social a{margin:0 10px}
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ENOFFMUS Logo" style="height:50px; object-fit:contain;">
    <nav>
      <a href="#music">MUSIC</a>
      <a href="#shop">SHOP</a>
      <a href="#contact">CONTACT</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="logo.png" alt="ENOFFMUS Logo" />
      <div>
        <a class="btn" href="#music">LISTEN</a>
        <a class="btn" href="https://enoffmus-ptp-shop.fourthwall.com/" target="_blank">MERCH</a>
      </div>
    </section>

    <section id="music">
      <h2>VIDEOS</h2>
      <div class="grid grid-2">
        <div class="card">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed?listType=user_uploads&list=Enoffmus" title="ENOFFMUS YouTube" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="card">
          <p>Follow ENOFFMUS on Instagram for updates, clips, and visuals.</p>
          <a class="btn" href="https://www.instagram.com/Enoffmus" target="_blank">OPEN INSTAGRAM</a>
        </div>
      </div>
    </section>

    <section id="shop">
      <h2>SHOP</h2>
      <p>Official merch available via Fourthwall.</p>
      <a class="btn" href="https://enoffmus-ptp-shop.fourthwall.com/" target="_blank">GO TO SHOP</a>
    </section>

    <section id="contact">
      <h2>CONTACT</h2>
      <div class="card">
        <p><strong>Francis</strong></p>
        <p>Email: <a href="mailto:contact.enoffmus@gmail.com">contact.enoffmus@gmail.com</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="social">
      <a href="https://www.youtube.com/@Enoffmus" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/Enoffmus" target="_blank">Instagram</a>
    </div>
    <p>© ENOFFMUS</p>
  </footer>
</body>
</html>
