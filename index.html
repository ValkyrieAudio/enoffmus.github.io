<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENOFFMUS | Official Website</title>
<style>
:root { --bg:#000; --fg:#fff; --muted:#bfbfbf; --accent:#fff; }
body { margin:0; font-family:Arial,sans-serif; background:var(--bg); color:var(--fg); overflow-x:hidden; }
a { text-decoration:none; color:var(--fg); }
header { position:sticky; top:0; z-index:10; display:flex; justify-content:space-between; align-items:center; padding:16px; background:rgba(0,0,0,.85); }
header img { height:50px; object-fit:contain; }
nav a { margin-left:20px; font-weight:600; letter-spacing:.08em; }
.hero {
  min-height:80vh; display:grid; place-items:center; text-align:center;
  background: radial-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
              url('images/background.jpg') center/cover no-repeat;
  animation: fadeIn 2s ease-out;
}
.hero img { max-width:520px; width:80%; margin-bottom:24px; position:relative; z-index:1; animation: scaleUp 1.5s ease-out; }
.btn { display:inline-block; padding:14px 26px; border:2px solid var(--fg); font-weight:700; letter-spacing:.12em; margin:8px; transition:.3s; opacity:0; animation: slideUp 1s forwards; animation-delay:1s; }
.btn:hover { background:var(--fg); color:#000; }
section { padding:80px 24px; max-width:1200px; margin:0 auto; opacity:0; transform: translateY(50px); animation: slideUp 1s forwards; }
section:nth-of-type(2){animation-delay:1.2s;}
section:nth-of-type(3){animation-delay:1.4s;}
section:nth-of-type(4){animation-delay:1.6s;}
h2 { letter-spacing:.12em; margin-bottom:16px; }
.grid { display:grid; gap:24px; }
.grid-2 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
.card { border:1px solid #111; padding:24px; background:#060606; }
footer { border-top:1px solid #111; padding:32px 24px; text-align:center; color:var(--muted); }
.social a { margin:0 10px; }

/* Animations */
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes scaleUp { from {transform: scale(0.8);} to {transform: scale(1);} }
@keyframes slideUp { from {opacity:0; transform: translateY(50px);} to {opacity:1; transform: translateY(0);} }
</style>
</head>
<body>
<header>
<img src="images/logo.png" alt="ENOFFMUS Logo">
<nav>
<a href="#music">MUSIC</a>
<a href="#shop">SHOP</a>
<a href="#contact">CONTACT</a>
</nav>
</header>

<main>
<section class="hero">
<img src="images/logo.png" alt="ENOFFMUS Logo">
<div>
<a class="btn" href="#music">LISTEN</a>
<a class="btn" href="https://enoffmus-ptp-shop.fourthwall.com/" target="_blank">MERCH</a>
</div>
</section>

<section id="music">
<h2>VIDEOS</h2>
<div class="grid grid-2">
<div class="card">
<iframe width="100%" height="315" 
        src="https://www.youtube.com/embed/oVmueQscbus" 
        title="ENOFFMUS Video" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
</iframe>
</div>
<div class="card">
<p>Follow ENOFFMUS on Instagram for updates, clips, and visuals.</p>
<a class="btn" href="https://www.instagram.com/Enoffmus" target="_blank">OPEN INSTAGRAM</a>
</div>
</div>
</section>

<section id="shop">
<h2>SHOP</h2>
<div class="card">
<a class="btn" href="https://enoffmus-ptp-shop.fourthwall.com/" target="_blank">GO TO SHOP</a>
</div>
</section>

<section id="contact">
<h2>CONTACT</h2>
<div class="card">
<p>Email: <a href="mailto:contact.enoffmus@gmail.com">contact.enoffmus@gmail.com</a></p>
</div>
</section>
</main>

<footer>
<div class="social">
<a href="https://www.youtube.com/@Enoffmus" target="_blank">YouTube</a>
<a href="https://www.instagram.com/Enoffmus" target="_blank">Instagram</a>
</div>
<p>Â© ENOFFMUS</p>
</footer>
</body>
</html>
